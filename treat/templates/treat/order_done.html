{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order</title>
       <link href="{% static 'treat/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <section id="bg1">
            <section class="bg2">
                <div class="center">
                    <div class="center">
                        <div class="center">
                            <h1 class="h-primary">Order Submitted!</h1>
                            <p>Your order should be delieverd to you soon.(But hey... don't wait for it)</p>
                            <button class="button" ><a href="{% url 'index' %}">Go to homepage</a></button>
                        </div>
                    </div>
                
                    <div class="center">
                        <div class="center">
                            <h3 class="h-secondary">Order Summary:</h3>
                            {% for item in items %}
                                <p>{{ item.name }} <span class="center">{{ item.price }}</span></p>
                            {% endfor %}
                
                            <p class="center">Total: {{ price }}</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
